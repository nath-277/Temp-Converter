<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <br><br><br>
    <div id="container">
        <span id="title">Temp Converter</span>
        <input type="number" value="0" id="value"><br>
        <input type="radio" name="unit" id="toFahrenheit">
        <label for="toFahrenheit">Celcius ➡️ Farhenheit</label><br>
        <input type="radio" name="unit" id="toCelcius">
        <label for="toCelcius">Fahrenheit ➡️ Celcius</label><br>
        <button id="submit" onclick="convert()">Submit</button>
        <h2 id="response">Select a unit</h2>
    </div>
</body>
<script src="script.js"></script>
</html>
